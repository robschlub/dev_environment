sudo: required

services:
  - docker

branches:
  only:
    - master
    - travis

language: python

python:
  - "3.6"

before_script:
  - cp containers/Dockerfile_dev ./Dockerfile
  - docker build -t devbuild .
  - docker images

script:
  - ./build.sh prod

after_succes:
  - cp containers/Dockerfile_prod ./Dockerfile
  - docker -build -t for_heroku .
  - docker images
  - echo "Successful build!"
  

  
